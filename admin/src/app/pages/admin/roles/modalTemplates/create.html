<div class="modal-content">
  <div class="modal-header">
    <button type="button" class="close" ng-click="$dismiss()" aria-label="Close"> <em class="fa fa-close"></em>
    </button>
    <h4 class="modal-title" id="myModalLabel" >添加组</h4>
  </div>
  <div class="modal-body">
    <form class="container-fluid">
      <div class="form-group input-group">
        <label class="input-group-addon input-group-addon-primary addon-left">标签</label>
        <input type="text" class="form-control" ng-model="item.label"></div>
      <div class="panel panel-danger contextual-example-panel bootstrap-panel">
        <div class="panel-heading">路由控制</div>
        <div class="panel-body">
          <div class="col-md-4" ng-repeat="v in state">
            <label class="checkbox-inline custom-checkbox nowrap">
              <input type="checkbox"  ng-model="v.value" ng-disabled="v.disabled">
              <span ng-bind="v.title"></span>
            </label>
          </div>
        </div>
      </div>
      <div class="text-right">
        <button type="submit" class="btn btn-danger" ng-click="create()">提交</button>
      </form>
    </div>
  </div>
</div>
